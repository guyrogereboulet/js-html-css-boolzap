<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
  </head>
  <body>
    <!-- SFONDO -->
    <div class="background">
      <div class="background-top">
      </div>
    </div>
    <!-- FINE SFONDO -->

    <!-- INIZIO WRAPPER -->
    <div class="wrapper">
      <div class="wrapper-left">
        <section id="utente">
          <div class="float-left avatar">
            <img src="img/alessio.png" alt="">
          </div>
          <div class="float-right icone">
            <a href="#"><i class="fas fa-circle-notch"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </section>
        <section id="ricezione">
          <div class="float-left campana">
            <a href="#"><i class="fas fa-bell-slash"></i></a>
          </div>
          <div class="float-left notifiche">
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <p>Attiva notifiche desktop</p>
          </div>
        </section>
        <section id="cerca">
          <div class="barra">
            <i class="fas fa-search"></i>
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
        </section>
        <section id="contatti">

        </section>
      </div>
      <div class="wrapper-right">
        <section id="chat-utente">

        </section>
        <section id="chat">

        </section>
        <section id="messaggio">

        </section>
      </div>
    </div>
    <!-- FINE WRAPPER -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
